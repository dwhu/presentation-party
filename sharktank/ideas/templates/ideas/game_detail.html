{% if ideas %}
    <h1>Current Ideas</h1>
    <ul>
    {% for idea in ideas %}
        <li><a href="{% url 'ideas:idea-detail' idea.game_id idea.id %}">{{ idea.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ideas are available.</p>
{% endif %}
<button type="button" onclick="location.href='{% url 'ideas:idea-submit' game.id %}'">Add Idea</button>
